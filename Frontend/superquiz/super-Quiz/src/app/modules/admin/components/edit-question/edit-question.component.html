<div class="edit-question-container">
  <h2>Edit Question</h2>

  <div class="form-group">
    <label>Question Title:</label>
    <input type="text" [(ngModel)]="question.title" class="form-control" placeholder="Enter question title">
  </div>

  <div class="form-group">
    <label>Option A:</label>
    <input type="text" [(ngModel)]="question.optionA" class="form-control" placeholder="Option A">
  </div>

  <div class="form-group">
    <label>Option B:</label>
    <input type="text" [(ngModel)]="question.optionB" class="form-control" placeholder="Option B">
  </div>

  <div class="form-group">
    <label>Option C:</label>
    <input type="text" [(ngModel)]="question.optionC" class="form-control" placeholder="Option C">
  </div>

  <div class="form-group">
    <label>Option D:</label>
    <input type="text" [(ngModel)]="question.optionD" class="form-control" placeholder="Option D">
  </div>

  <div class="form-group">
    <label>Correct Answer:</label>
    <input type="text" [(ngModel)]="question.correctAnswer" class="form-control" placeholder="Correct Answer">
  </div>

  <button class="btn btn-primary mt-3">Update</button>
</div>
