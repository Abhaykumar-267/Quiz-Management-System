<div style="margin: auto; width: 80%; padding-bottom: 30px;">
    <div style="padding-bottom: 30px;">
        <button nz-button class="back-dashborad" [nzType]="'primary'"><a href="/admin/dashboard"> ‚Üê Back </a></button>
    </div>
    <form>
        <div class="question" *ngFor="let question of questions">
            <h3>{{ question.questionText }}</h3>
            <button nz-button class="back-dashborad" [nzType]="'primary'" (click)="deleteQuestion(question.id)">Delete</button>
            <button nz-button class="back-dashborad" [nzType]="'default'" (click)="editQuestion(question.id)">Edit</button>
            <div>
                <label>
                    <input type="radio" name = "question{{ question.id }}"/>
                    {{ question.optionA }}
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name = "question{{ question.id }}"/>
                    {{ question.optionB }}
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name = "question{{ question.id }}"/>
                    {{ question.optionC }}
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name = "question{{ question.id }}"/>
                    {{ question.optionD }}
                </label>
            </div>
        </div>
    </form>
</div>
